<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Favicon -->
<link rel="icon" type="image/png" href="assets/favicon.png">

</head>
<body>
<div class="signup-container">
    <h2>Signup</h2>
    <form [formGroup]="register" (ngSubmit)="handleSubmit()">
      <input type="name" placeholder="Enter name" formControlName="name" required>
      <input type="email" placeholder="Enter email" formControlName="email" required>
      <input type="password" placeholder="Enter password" formControlName="password" required>
      <button type="submit" class="signup-btn">Signup</button>
    </form>
    <p class="login-text">Already have an account? <a href="/login">Login</a></p>
    <div class="divider">Or</div>
    <button class="social-btn facebook-btn">
      <img src="https://img.icons8.com/color/16/000000/facebook-new.png"/> Login with Facebook
    </button>
    <button class="social-btn google-btn">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Login with Google
    </button>
  </div>
</body>
</html>
